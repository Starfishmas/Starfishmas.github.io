<DOCTYPE! html>
<html>
<head>
    <title>Menu</title>
    <style>
        .navbar {background-color:orange; width:100%; height:100px; padding-top:16px; padding-bottom:16px;}
        .navbar a {color:cyan; font-size:32px; text-decoration:none; padding-left:8px; padding-right:8px}
        .navbar a:hover {background-color:pink;}
        .MoreLinks {Color:white; font-size:32px;}
        .morelinks:hover .dropdown-content {background-color:pink; display:block;}
        .dropdown-content {position:absolute;}
        .right {float:right;}
        
        
</style>
</head>
<body>
    <div class="navbar">
        <a href="https://www.google.com">Google</a>
        <a href="https://www.discordapp.com">Discord</a>
         <a href="https://www.minecraft.net" class="right">Minecraft</a>
        <a href="https://en.wikipedia.org/wiki/Bread" class="right">Bread</a>
        <div class="dropdown">
            <div class="morelinks">More Links</div>
            <div class="dropdown-content">
               <a href="https://www.roblox.com" class="dropdown-content">Roblox</a>
               <a href="https://en.wikipedia.org/wiki/Purple" class="dropdown-content">Purple</a>
    </div>
    </div>
    
    
    </div>

</body>
</html>
