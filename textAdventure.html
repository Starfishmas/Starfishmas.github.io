    //state machine
    function bclick(button){
        if(state == "intro"){
            if (button == 1){
                introSamurai();
                state = "introSamurai";
            }
            else if(button == 2){
                introFarmer();
                state = "introFarmer";
            }
        }
        else if(state == "introSamurai"){
            if (button == 1){
                entertownSamurai();
                state = "entertownSamurai";
            }
            else if(button == 2){
                additionalconfirmationSamurai();
                state = "additionalconfirmationSamurai";
            }
        }
        else if (state == "introFarmer"){
            if (button == 1){
                enterTown();
                state = "entertownFarmer";
            }
            else if(button == 2){
                additionalconfirmationFarmer();
                state = "additionalconfirmationFarmer";
            }
        }
        else if (state == "additionalconfirmationSamurai"){
            if (button == 1){
                kidnappedSamurai();
                state = "kidnappedSamurai";
            }
            else if(button == 2){
                entertownSamurai();
                state = "entertownSamurai";
            }
        }
        else if (state == "entertownSamurai"){
            if (button == 1){
                townsquareSamurai();
                state = "townsquareSamurai";
            }
            else if(button == 2){
                housesSamurai();
                state = "housesSamurai";
            }
        }

        else if (state == "townsquareSamurai"){
            if (button == 1){
                housesSamurai();
                state = "housesSamurai";
            }
            else if(button == 2){
                forestSamurai();
                state = "forestSamurai";
            }
            else if (button == 3){
                gameOver();
                state = "gameOver";
            }
        }

        else if (state == "housesSamurai"){
            if (button == 1){
                mountainsSamurai();
                state = "mountainsSamurai";
            }
            else if (button == 2){
                templeSamurai();
                state = "templeSamurai";
            }
            else if (button == 3){
                forestSamurai()
                state == "forestSamurai";
            }
        }

        else if (state == "mountainsSamurai"){
            if (button == 1){
                merchantsSamurai();
                state == "merchantsSamurai";
            }
            if (button == 2){
                gameOver();
                state == "gameOver";
            }
            if (button == 3){
                forestEmblemSamurai();
                state == "forestSamurai";
            }
        }

        else if (state == "templeSamurai"){
            if (button == 1){
                gameOver();
                state == "gameOver";
            }
            if (button == 2){
                gameOver();
                state == "gameOver";
            }
            if (button == 3){
                gameOver();
                state == "gameOver";
            }

        }

        if (state == "forestSamurai"){
            if (button == 1){
                hideoutSamurai();
                state == "hideoutSamurai";
            }
        }

        if (state == "merchantsSamurai"){
            if(button == 1){
                forestSamurai();
                state == "forestSamurai";
            }
        }
        if(state == "gameOver"){
            if(button == 1){
                intro();
                state = "intro";
            }
        }
        return false;
    }
